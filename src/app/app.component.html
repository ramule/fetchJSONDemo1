<button (click)="fetchPersons()">Fetch Persons</button>
<div *ngFor="let item of personsArray; let i = index">
  <span>{{ item.Name }}</span>
  <select [(ngModel)]="selectedValue[i]">
    <option
      *ngFor="let vehicle of item.Vehicles; let j = index"
      [ngValue]="vehicle.Cars"
    >
      Cars
    </option>
    <option
      *ngFor="let vehicle of item.Vehicles; let j = index"
      [ngValue]="vehicle.Bikes"
    >
      Bikes
    </option>
  </select>
  {{ selectedValue[i] }}
</div>
